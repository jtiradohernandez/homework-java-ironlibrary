on:
  pull_request:
     types: [opened, reopened]
     branches:
         - main
         - develop
jobs:
   build:  
      runs-on: ubuntu-latest      
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-java@v4
          with:
            java-version: '21'
            distribution: 'temurin'
            cache: maven
        #- name: Build with Maven 
        #  run: mvn --batch-mode --update-snapshots verify
        - name: Build
          run: mvn -f clean compile
